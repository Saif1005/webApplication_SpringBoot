

# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
# Database URL: Adjust the hostname, port, and database name as needed
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name
# Database credentials
spring.datasource.username=root
spring.datasource.password=
# JDBC driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA CONFIGURATION
# ===================================================================
# Automatic schema generation
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in the console (for debugging purposes)
spring.jpa.show-sql=true
# Hibernate dialect for MySQL (change if using another database)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# Server port (default is 8080, change if needed)
server.port=8081

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
# Logging level (INFO, DEBUG, WARN, ERROR)
logging.level.org.springframework=INFO
# Enable SQL logging for JPA (optional, set to DEBUG to see SQL statements)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# FILE UPLOAD CONFIGURATION (Optional)
# ===================================================================
# Maximum file upload size (if using file uploads in your app)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB



